<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/logo-azy.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div role="main" class="container-form">

    <!-- FORM -->
    <div role="form" class="flex justify-center pb-6 md:justify-start">
      <div class="flex items-center justify-center gap-4 md:w-4/5">
        <div class="w-1/3">
          <h2 class="title-form text-smokey_grey">DAY</h2>
          <input type="number" name="day" min="1" id="day" class="border-form border-light_grey" placeholder="DD">
          <h5 id="day-r" class="required-form hidden"></h5>
        </div>
        <div class="w-1/3">
          <h2 class="title-form text-smokey_grey">MONTH</h2>
          <input type="number" name="month" min="1" id="month" class="border-form border-light_grey" placeholder="MM">
          <h5 id="month-r" class="required-form hidden"></h5>
        </div>
        <div class="w-1/3">
          <h2 class="title-form text-smokey_grey">YEAR</h2>
          <input type="number" name="year" min="0" id="year" class="border-form border-light_grey" placeholder="YYYY">
          <h5 id="year-r" class="required-form hidden"></h5>
        </div>
      </div>
    </div>

    <div role="button" class="flex justify-center py-6">
      <button id="btn-submit" type="submit" class="btn" onclick="calculate()">
        <img src="./assets/images/icon-arrow.svg" class="icon-submit" alt="icon-arrow">
      </button>
    </div>

    <!-- RESULT -->
    <div role="status" class="">
      <h1 class="title-result"><span id="dy" class="text-purple">--</span> years</h1>
      <h1 class="title-result"><span id="dm" class="text-purple">--</span> months</h1>
      <h1 class="title-result"><span id="dd" class="text-purple">--</span> days</h1>
    </div>
  </div>

  <!-- FOOTER -->
  <div role="contentinfo" class="attribution footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>Coded by <a href="https://github.com/yogiazy">Yogi Azy</a>.
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
